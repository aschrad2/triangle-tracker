<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="triangle_test">
        <label for="first_side">First Side</label>
        <input id="first_side" text="text">
        <label for="second_side">Second Side</label>
        <input id="second_side" text="text">
        <label for="third_side">Third Side</label>
        <input id="third_side" text="text">

        <button type="submit" class="btn">Categorize the triangle</button>
      </form>

      <div id="quote">
        <p>The triangle you entered is a/an <span id="rate"></span> type of triangle</p>
      </div>

    </div>
  </body>
</html>
